<ui:composition template="templates/template.xhtml" xmlns:h="jakarta.faces.html" xmlns:ui="jakarta.faces.facelets" xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">ログインページ</ui:define>

    <ui:define name="content">
        <h2>Login</h2>
        <h:form>
            <div class="ui-fluid">
                <div class="field">
                    <p:outputLabel for="email" value="メールアドレス" />
                    <p:inputText id="email" value="#{loginBean.email}" required="true" />
                    <h:message for="email" style="color: red"/> 
                </div>
                <div class="field">
                    <p:outputLabel for="password" value="パスワード" />
                    <p:password id="password" value="#{loginBean.password}" required="true" />
                    <h:message for="password" style="color: red" />
                </div>
            </div>
            <p:commandButton value="ログイン" action="#{loginBean.login}" ajax="false"/>
        </h:form>
    </ui:define>
</ui:composition>
