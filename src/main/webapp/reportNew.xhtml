<!DOCTYPE html>
<html xmlns:h="jakarta.faces.html">
    <h:head>
        <title>明細ページ</title>
    </h:head>
    <h:body>
        <h2>明細の作成</h2>
        <h:form>
            <div>
                タイトル：<h:inputText value="#{reportNewBean.title}" />
            </div>
            <div>
                詳細：<h:inputTextarea value="#{reportNewBean.detail}" rows="6" />
            </div>
            <h:commandButton value="送信" />
        </h:form>
        <div>
            タイトル：<h:outputText value="#{reportNewBean.title}" />
        </div>
        <div>
            詳細：<h:outputText value="#{reportNewBean.detail}" style="white-space: pre-wrap;"/>
        </div>
    </h:body>
</html>
