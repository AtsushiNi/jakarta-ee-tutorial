<ui:composition template="templates/template.xhtml" xmlns:h="jakarta.faces.html" xmlns:f="jakarta.faces.core" xmlns:ui="jakarta.faces.facelets" xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">一覧ページ</ui:define>

    <ui:define name="content">
        <h2>明細の一覧</h2>
        <h:form>
            <p:dataTable value="#{reportListBean.reports}" var="report" selectionMode="single" selection="#{reportListBean.selectedReport}" rowKey="#{report.reportId}">
                <p:ajax event="rowSelect" listener="#{reportListBean.navigateToShowPage}" />
                <p:column headerText="タイトル">
                    <h:outputText value="#{report.title}" />
                </p:column>
                <p:column headerText="ステータス">
                    <h:outputText value="#{report.status.label}" />
                </p:column>
                <p:column headerText="起票日時">
                    <h:outputText value="#{report.createdAt}" converter="localDateTimeConverter">
                        <f:attribute name="pattern" value="yyyy-MM-dd HH:mm" />
                    </h:outputText>
                </p:column>
                <p:column headerText="最終更新日時">
                    <h:outputText value="#{report.updatedAt}" converter="localDateTimeConverter">
                        <f:attribute name="pattern" value="yyyy-MM-dd HH:mm" />
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
